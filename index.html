<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Mobile Game Engine</title>

		<!-- App compatibility and display adaptation -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<!-- Theme / icon -->
		<meta name="theme-color" content="#202124" />
		<meta name="color-scheme" content="dark" />
		<link rel="shortcut icon" href="./img/round512.png" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="192x192" href="./img/mask192.png" type="image/png" />
		<link id="favicon" rel="shortcut icon" type="image/png" href="./img/round512.png" src="./img/round512.png" />

		<!-- Manifest and stylesheet -->
		<link rel="manifest" href="./manifest.webmanifest" />
		<link rel="stylesheet" href="./style.css" />

		<!-- Scripts -->
		<script src="./src/pwa-mge.js"></script>
		<script src="./main.js"></script>
	</head>
	<body>
		<!-- Game Engine Element -->
		<pwa-mge section="blank">
			<mge-section id="blank">
				<a class="btn" onclick="mge.section = 'example';">Button</a>
			</mge-section>

			<mge-section id="landscape" pausing>
				<p>Screen not held in landscape mode.</p>
			</mge-section>

			<mge-section id="fullscreen" pausing>
				<p>Game not in fullscreen.<br />Tap on screen to go fullscreen.<br /><span id="res"></span></p>
			</mge-section>

			<mge-section id="example">
				<img src="./img/mask512.png" alt="icon" />
				<p>Example of custom section.</p>
				<a class="btn" onclick="mge.section = 'blank';">Back to game</a>
			</mge-section>
		</pwa-mge>
	</body>
</html>
